    <script>
    document.getElementById('captureBtn').addEventListener('click', function() {
        if (!isDataReady) {
            alert('Vui lòng đợi dữ liệu tải xong!');
            return;
        }

        const table = document.getElementById('myTable');
        html2canvas(table, {
            scale: 2, // Tăng độ phân giải
            useCORS: true, // Bật CORS nếu cần
            logging: true // Hiển thị log lỗi
        }).then(function(canvas) {
            const imgData = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = imgData;
			const startDate = new Date("2024-09-09:00:000:+7");
			const endDate = new Date();
			const timeDifference = Math.abs(endDate.addDays(1) - startDate);
			const weeks = Math.ceil(timeDifference / (1000 * 60 * 60 * 24 * 7)) - 1;
            link.download = `TKB 12C8 tuần ${weeks}.png`;
            link.click();
        }).catch(function(error) {
            console.error('Lỗi html2canvas:', error);
        });
    });
