	<script>
        // JavaScript để chụp ảnh bảng
        document.getElementById('capture-btn').addEventListener('click', function () {
            // Chọn phần tử cần chụp (ở đây là bảng)
            const tableContainer = document.getElementById('myTable');

            // Sử dụng html2canvas để chụp ảnh
            html2canvas(tableContainer, {
				useCORS: true,
				proxy: 'https://api.codetabs.com/v1/proxy/?quest=', // Replace with a valid proxy server
			}).then(canvas => {
				canvas.toBlob(function(blob) {
					const url = URL.createObjectURL(blob);
					fetch(url)
						.then(response => response.blob())
						.then(blob => {
							const reader = new FileReader();
							reader.onload = () => {
								const link = document.createElement('a');
								link.href = reader.result;
								link.download = `TKB-12C6-Tuan-${weeks}.png`;
								link.click();
							};
							reader.readAsDataURL(blob);
						});
				});
			});
        });
